<div class="home-container">
  <!-- Header negro con logo y navegaci√≥n -->
  <div class="home-header">
    <div class="header-left">
      <div class="logo" (click)="goToCatalog()">
        <div class="logo-symbol">
          <div class="hk-logo">HK</div>
        </div>
        <span>HRK</span>
      </div>
      <nav class="main-nav">
        <a (click)="goToCatalog()" class="nav-item">SHOP</a>
        <a (click)="goToCatalog()" class="nav-item sale">SALE</a>
        <a (click)="goToInfo()" class="nav-item info">info</a>
      </nav>
    </div>
    
    <div class="header-right">
      <button class="icon-btn cart-icon" title="Carrito" (click)="goToCart()">
        üõí
        <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
      </button>
      <button class="icon-btn search-icon" title="Buscar">
        üîç
      </button>
      <button class="icon-btn history-btn" title="Historial de Pedidos" (click)="goToHistory()">
        üìã
      </button>
      <button class="icon-btn user-icon" title="Perfil de Usuario" (click)="goToProfile()">
        <img src="/images/user-icon.png" alt="Usuario" class="user-icon-img">
      </button>
      <button class="logout-btn" (click)="logout()" title="Cerrar Sesi√≥n">
        Cerrar Sesi√≥n
      </button>
    </div>
  </div>

  <!-- Header con filtros -->
  <div class="catalog-header">
    <div class="filters">
      <button 
        class="filter-btn" 
        [class.active]="selectedFilter === 'tejido'"
        (click)="setFilter('tejido')"
      >
        Tejido
      </button>
      <button 
        class="filter-btn" 
        [class.active]="selectedFilter === 'plano'"
        (click)="setFilter('plano')"
      >
        Plano
      </button>
    </div>
  </div>

  <!-- Carrusel de productos -->
  <div class="carousel-container">
    <button 
      *ngIf="showNavigation"
      class="carousel-btn prev" 
      (click)="previousSlide()"
      [disabled]="currentSlide === 0"
    >
      ‚Äπ
    </button>
    
    <div class="carousel-wrapper" [class.centered]="!showNavigation">
      <div 
        class="carousel-track" 
        [style.transform]="showNavigation ? 'translateX(' + (-currentSlide * (100 / itemsPerView)) + '%)' : 'translateX(0%)'"
      >
        <div 
          *ngFor="let producto of filteredProducts; let i = index" 
          class="carousel-item"
          [style.flex]="'0 0 calc(100% / ' + itemsPerView + ')'"
          (click)="selectProduct(producto)"
          [class.selected]="selectedProduct?.id === producto.id"
        >
          <div class="product-card">
            <div class="product-image">
              <img [src]="producto.imagenUrl" [alt]="producto.nombre" />
            </div>
            <div class="product-info">
              <h3>{{ producto.nombre }}</h3>
              <div class="price-range">
                Precio: ${{ getMinPrice(producto) }}
              </div>
              <button class="add-to-cart-btn" 
                      [class.selected-btn]="selectedProduct?.id === producto.id"
                      (click)="selectProduct(producto)">
                COMPRAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <button 
      *ngIf="showNavigation"
      class="carousel-btn next" 
      (click)="nextSlide()"
      [disabled]="currentSlide >= maxSlide"
    >
      ‚Ä∫
    </button>
  </div>

  <!-- Detalle del producto seleccionado -->
  <div *ngIf="selectedProduct" class="product-detail">
    <div class="detail-container">
      <div class="product-image-large">
        <img [src]="selectedProduct.imagenUrl" [alt]="selectedProduct.nombre" />
      </div>
      
      <div class="product-variants">
        <h2>{{ selectedProduct.nombre }}</h2>
        <p class="product-description">{{ selectedProduct.descripcion }}</p>
        
        <!-- Grilla de variantes -->
        <div class="variants-grid">
          <div class="grid-header">
            <div class="sku-col">SKU</div>
            <div class="size-col" *ngFor="let talle of getTalles()">{{ talle }}</div>
          </div>
          
          <div *ngFor="let color of getColores()" class="variant-row">
            <div class="color-cell">{{ color }}</div>
            <div 
              *ngFor="let talle of getTalles()" 
              class="quantity-cell"
            >
              <input 
                type="number" 
                [value]="getQuantity(color, talle)"
                (input)="updateQuantity(color, talle, $event)"
                [max]="getStock(color, talle)"
                min="0"
                class="quantity-input"
              />
            </div>
          </div>
        </div>
        
        <div class="product-actions">
          <div class="price-display">
            Precio: ${{ getMinPrice(selectedProduct) }}
          </div>
          <button 
            class="add-to-cart-btn"
            (click)="addToCart()"
            [disabled]="!hasSelectedItems()"
          >
            AGREGAR AL PEDIDO
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
