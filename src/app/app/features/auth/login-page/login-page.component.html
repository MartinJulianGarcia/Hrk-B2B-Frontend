<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <div class="logo-symbol">
        <img src="/HIRKUM-MONOGRAMA-B.jpg" alt="HIRKUM Logo" class="logo-image">
      </div>
      <span>HRK</span>
    </div>
    <h1 class="login-title">Iniciar Sesión</h1>
  </div>
  
  <div class="login-card">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required 
          email
          #email="ngModel"
          class="form-control"
        >
        <div *ngIf="email.invalid && email.touched" class="error">
          Email es requerido y debe ser válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required
          #password="ngModel"
          class="form-control"
        >
        <div *ngIf="password.invalid && password.touched" class="error">
          Contraseña es requerida
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="loading" class="loading">
        Iniciando sesión...
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || loading"
        class="btn"
        [class.btn-primary]="loginForm.invalid || loading"
        [class.btn-success]="loginForm.valid && !loading"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
